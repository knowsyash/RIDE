<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Formation Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option-box {
            width: 200px;
            height: 100px;
            background-color: #222;
            color: #fff;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Neon glow effect */
        }

        .option-box:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, rgba(0,255,0,0) 0%, rgba(0,255,0,0.8) 50%, rgba(0,255,0,0) 100%);
            border-radius: 50%;
            transition: all 0.5s;
            z-index: 1;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .option-box:hover:before {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .option-box:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <h2>Choose Your Domain</h2>

    <div class="container">
        <div class="option-box" onclick="formAppDevTeam()">App Development</div>
        <div class="option-box" onclick="formWebsiteTeam()">Website Development</div>
        <div class="option-box" onclick="formHackathonTeam()">Hackathons</div>
        <div class="option-box" onclick="formAiMlTeam()">AI & ML</div>
        <div class="option-box" onclick="formOtherTeam()">Other</div>
    </div>

    <script>
        function formAppDevTeam() {
            window.location.href = "insideappd.html";
        }

        }

        }

        function formAiMlTeam() {
            window.location.href = "insideappd.html";
        }

        function formOtherTeam() {
            window.location.href = "insideappd.html";
        }
    </script>
</body>
</html>
