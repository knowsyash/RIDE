<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Finder & Portfolio Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .options-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-top: 50px;
        }

        .option-box {
            width: 45%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
            position: relative;
        }

        .option-box:hover {
            background-color: #111;
        }

        .option-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,255,0,0) 0%, rgba(0,255,0,0.8) 50%, rgba(0,255,0,0) 100%);
            border-radius: 10px;
            transition: all 0.5s;
            z-index: -1;
            opacity: 0;
        }

        .option-box:hover::before {
            opacity: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .option-box h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Choose an Option</h1>
    <div class="options-container">
        <div class="option-box" onclick="findTeamMembers()">
            <h2>Find Team Members</h2>
            <p>Connect with potential team members for your projects.</p>
        </div>
        <div class="option-box" onclick="makePortfolio()">
            <h2>Make Portfolio</h2>
            <p>Create a stunning portfolio to showcase your skills and projects.</p>
        </div>
    </div>

    <script>
        function findTeamMembers() {
            // Redirect to the dashboard page
            window.location.href = "dashboard.html";
        }

        function makePortfolio() {
            // Redirect to the profileinform page
            window.location.href = "profileinform.html";
        }
    </script>
</body>
</html>
